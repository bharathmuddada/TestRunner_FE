<h1>My To do's</h1>
<div class="container">
  <table class="table">
    <caption>
      My Todo's
    </caption>
    <thead>
      <tr>
        <th>description</th>
        <th>target date</th>
        <th>is completed</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos">
        <td>{{ todo.description }}</td>
        <td>{{ todo.targetDate | date }}</td>
        <td>{{ todo.done }}</td>
      </tr>
    </tbody>
  </table>
</div>
